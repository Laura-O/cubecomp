AllCops:
  Exclude:
    - 'db/**/*'
    - 'script/**/*'
    - 'config/**/*'
    - 'bin/**/*'

Metrics/LineLength:
  Max: 120
  Enabled: true

Metrics/MethodLength:
  Max: 15
  Exclude:
    - 'app/helpers/admin_menu_helper.rb'

Metrics/ClassLength:
  Max: 200
  Exclude:
    - 'test/**/*'

Metrics/AbcSize:
  Max: 20

Lint/AmbiguousRegexpLiteral:
  Exclude:
    - 'test/**/*'

Lint/AssignmentInCondition:
  Enabled: false

Lint/UnusedBlockArgument:
  Enabled: false

Lint/EndAlignment:
  AlignWith: variable

Style/SignalException:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/BracesAroundHashParameters:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/SpaceInsideBrackets:
  Enabled: false

Style/SpaceBeforeBlockBraces:
  Enabled: false

Style/AccessorMethodName:
  Exclude:
    - 'app/controllers/**/*'

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/TrailingComma:
  Enabled: false

Style/TrailingWhitespace:
  Exclude:
    - 'test/services/email_template_renderer_test.rb'

Style/IndentHash:
  EnforcedStyle: consistent

Style/FormatString:
  Enabled: false

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/MultilineOperationIndentation:
  EnforcedStyle: indented

Style/IfUnlessModifier:
  Enabled: false

Style/RaiseArgs:
  Enabled: false
